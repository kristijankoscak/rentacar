<div fxLayout="column" class="reservation-list-container">
  <mat-tab-group>
    <mat-tab *ngIf="userType === 'ROLE_USER'">
      <ng-template mat-tab-label>
        Your reservations
      <mat-icon class="bg-primary">menu</mat-icon>
      </ng-template>
      <div fxLayout="column" fxLayoutGap="1rem" class="resevation-list" >
        <div fxLayout="row" fxLayoutAlign="center center" *ngIf="reservationsLoading">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <app-reservation-item *ngFor="let reservation of userReservations" [reservation]="reservation"></app-reservation-item>
      </div>
    </mat-tab>
    <mat-tab *ngIf="userType === 'ROLE_ADMIN'">
      <ng-template mat-tab-label>
        Waiting
        <mat-icon class="icon-waiting">refresh</mat-icon>
      </ng-template>
      <div fxLayout="column" fxLayoutGap="1rem" class="resevation-list" >
        <app-reservation-item *ngFor="let reservation of waitingReservations" [reservation]="reservation"></app-reservation-item>
      </div>
    </mat-tab>

    <mat-tab *ngIf="userType === 'ROLE_ADMIN'">
      <ng-template mat-tab-label>
        Accepted
        <mat-icon class="icon-accepted">check</mat-icon>
      </ng-template>
      <div fxLayout="column" fxLayoutGap="1rem" class="resevation-list">
        <app-reservation-item *ngFor="let reservation of acceptedReservations" [reservation]="reservation"></app-reservation-item>
      </div>
    </mat-tab>

    <mat-tab *ngIf="userType === 'ROLE_ADMIN'">
      <ng-template mat-tab-label>
        Rejected
        <mat-icon class="icon-rejected">close</mat-icon>
      </ng-template>
      <div fxLayout="column" fxLayoutGap="1rem" class="resevation-list">
        <app-reservation-item *ngFor="let reservation of rejectedReservations" [reservation]="reservation"></app-reservation-item>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
