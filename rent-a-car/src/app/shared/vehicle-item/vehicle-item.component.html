<button 
mat-raised-button 
class="vehicle-container"
(click)="seeCarDetail()">
  <div 
  fxLayout="column" 
  fxLayoutAlign="none center">
    <div
    class="vehicle-image-wrapper">
      <div class="vehicle-image" [ngStyle]="{'background-image': 'url(' + vehicle.coverImage + ')'}"></div>
    </div>
    <div 
    fxLayout="column" 
    fxLayoutGap=0.5rem
    class="vehicle-info">
        <div fxLayout="row">
          <span>{{vehicle.mark}} {{vehicle.model}} {{vehicle.type}}</span>
        </div>
        <div fxLayout="row">
          <span>Gears: {{vehicle.gears}}</span>
        </div>
        <div fxLayout="row">
          <div
          class="color-box"
          [style.background-color]="vehicle.color"></div>
          <span
          fxFlexOffset=0.5rem>{{vehicle.color}}</span>
        </div>
        <div fxLayout="column"
        fxLayoutAlign=" start">
          <span>This offer include:</span>
          <div
          fxLayout=row>
            <div
            class="freekilometers"
            fxLayoutAlign=" center">
              <span class="material-icons done secondary">done</span> <span>Free unlimited kilometers</span>
            </div>
            <div
            class="wintertire"
            fxLayoutAlign=" center">
              <span class="material-icons done secondary">done</span> <span>Winter tires include</span>
            </div>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end ">
          <span>{{vehicle.price}} per/day</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="end ">
          <span>Free cancellation</span>
        </div>
        <div fxLayout="row">
          <span>day, week or month rent</span>
        </div>
    </div>
  </div>
</button>
