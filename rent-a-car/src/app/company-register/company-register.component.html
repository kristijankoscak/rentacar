<div
class="sign-up-form-wrapper"
fxLayout=column
fxLayoutGap=1rem>
  <div
  class="register-title-wrapper"
  fxFlex=4rem>
    <div
    class="register-wrapper bg-primary"
    fxLayoutAlign=" center"
    fxLayout=column>
      <h2
      fxFlexAlign=center
      class="register-title">REGISTRATION</h2>
      <p>
        Enter your personal and company data
      </p>
    </div>
  </div>
  <form 
  fxLayoutGap=1rem
  action=""
  class="registartion-form"
  fxLayout=column>
      <div
      class="company-info"
      fxLayout=column>
        <mat-form-field>
          <mat-label>Company name</mat-label>
          <input matInput>
          <mat-icon matSuffix>emoji_transportation</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput>
          <mat-icon matSuffix>map</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput>
          <mat-icon matSuffix>place</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone number</mat-label>
          <input matInput>
          <mat-icon matSuffix>smartphone</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>
    <div
    fxLayoutAlign=end>
      <button 
      class="btn-signup bg-primary"
      mat-raised-button>
      Sign up</button>
    </div>
  </form>
  <div
  class="footer-text-wrapper"
  fxLayoutAlign="center center"
  fxFlex=3rem>
    <span>
      HELLO FOR NEW USER!
    </span>
  </div>
</div>
